<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
</head>

<body>
    <script>
        // Filename: guessinggame.html
        // Generates a random number between 1 snd 100
        // keeps getting guessing until the user is 
        // correct

        var compNum = Math.floor(Math.random() * 100) + 1;
        var tries = 0;
        alert("IT'S THE GUESSING GAME!");
        alert("I'm thinking of a number between 1 and 100");

        var guess = prompt("What do you think the number is?");
        if (guess != compNum) {
            if (guess < compNum) {
                tries++
                // console.log(tries);
                document.write(guess + " is too low! Try Again.<br>")
                guess = prompt("What do you think the number is?");
                newGuess();
            }
            else {
                tries++
                document.write(guess + " is too high! Try Again.<br>")
                // console.log(tries);
                guess = prompt("What do you think the number is?");
                newGuess();
            }
        }
        else {
            console.log("I worked!")
            tries++
            alert("You got it! You guessed in " + tries + " tries!");
        }


        function newGuess() {
            if (guess < compNum) {
                tries++
                // console.log(tries);
                document.write(guess + " is too low! Try Again.<br>")
                guess = prompt("What do you think the number is?");
                newGuess()
            }
            else if (guess > compNum) {
                tries++
                document.write(guess + " is too high! Try Again.<br>")
                // console.log(tries);
                guess = prompt("What do you think the number is?");
                newGuess()
            }
            else {
                console.log("I worked!")
                tries++
                alert("You got it! You guessed in " + tries + " tries!");
            }
        }

    </script>
</body>

</html>
