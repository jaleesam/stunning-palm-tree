<body>
    <h1>Tipping Calculator</h1>
    <p> Bill Total ($):<br><input id="totalbill" type="number"></p>

            <option value="15">15%</option>
            <option value="18">18%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
            <option value="other">Other</option>
        </select>
        <br>
    </p>
    <p>
        <!-- TODO: Make hidden if possible -->
        If "Other" please specify (%):<br>
        <input id="other" type="number">
    </p>
    <button onclick="getData()">Calculate</button>
</body>

    function getData() {
         // Take in  bill's total
        var tBill = document.getElementById("totalbill").value;
        console.log(tBill);
        // Take in Number of persons
        var peopleNum = document.getElementById("people").value;
        console.log(peopleNum);
         // Take in desired tip percentage
        var tipPercent = document.getElementById("percenttip").value;
        console.log(tipPercent);
        if(tipPercent === "other"){
            tipPercent = document.getElementById("other").value;
            console.log(tipPercent);
        }
    }
